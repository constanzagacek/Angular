<section id="contacto">
  <!-- Título principal -->
  <h2 class="titulo-contacto"><strong>CONTÁCTANOS</strong></h2>

  <!-- Texto introductorio -->
  <p class="texto-contacto">
    Si tenés dudas, pedidos especiales o querés saber más sobre nuestros productos,
    completá el siguiente formulario y te responderemos a la brevedad.
  </p>

  <!-- Contenedor del formulario -->
  <form class="form-contacto">
    <!-- Campo de nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required>

    <!-- Campo de correo -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" placeholder="tuemail@ejemplo.com" required>

    <!-- Campo de mensaje -->
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" rows="4" placeholder="Escribí tu mensaje..." required></textarea>

    <!-- Botón de envío -->
    <button type="submit">Enviar</button>
  </form>

  <!-- Información adicional -->
  <div class="info-extra">
    <p><strong>Teléfono:</strong> +54 9 11 5555-5555</p>
    <p><strong>Email:</strong> contacto@floristerialove.com</p>
    <p><strong>Dirección:</strong> Av. Siempre Viva 123, Buenos Aires</p>
  </div>
</section>
