<h1 class="title">Sección de productos</h1>

<!--
    lg -> LARGE
    lg: Tamaño de pantalla más grande -> PC.

    md -> MEDIA
    md: Tamaño de pantalla mediano -> TABLET.

    sm -> SMALL
    sm: Tamaño de pantalla pequeño -> CELULAR.
-->

<div class="container">
  <div class="row">
    <!--ngFor: Es una directiva que permite iterar colecciones/arreglos. Es casi paarecido al "for" y "forEach"-->
    <!--let i -> Definición de la variable que representa un elemento de la colección "infoTarjeta" (permite iterar)-->
    <div *ngFor="let i of infoTarjeta" class="col-3">
      <div class="card">
        <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
        <div class="card-body">
          <!--Interpolación: Nos permite acceder a una propiedad específica del modelo-->
          <h5 class="card-title">{{i.titulo}}</h5>
          <p class="card-text">{{i.descrip}} - {{i.fechaPub}}</p>
          <a href="#" class="btn btn-action">Ver más</a>
        </div>
      </div>
    </div>

  </div>
</div>
