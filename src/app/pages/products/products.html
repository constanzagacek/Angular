<h1 class="title"><strong>Sección de productos</strong></h1>

<!--
    lg -> LARGE
    lg: Tamaño de pantalla más grande -> PC.

    md -> MEDIA
    md: Tamaño de pantalla mediano -> TABLET.

    sm -> SMALL
    sm: Tamaño de pantalla pequeño -> CELULAR.
-->

<div class="container">
  <div class="row">
    <!--ngFor: Es una directiva que permite iterar colecciones/arreglos. Es casi paarecido al "for" y "forEach"-->
    <!--let i -> Definición de la variable que representa un elemento de la colección "infoTarjeta" (permite iterar)-->
    <div *ngFor="let i of infoTarjeta" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mb-4 ">
      <div class="card" style="width: 18rem;">
        <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
        <div class="card-body">
          <!--Interpolación: Nos permite acceder a una propiedad específica del modelo-->
          <h5 class="card-title">{{i.titulo}}</h5>
          <p class="card-text">{{i.descrip}} - {{i.fechaPub}}</p>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verMasInfo" (click)="verMas(i)"> 
            Ver más
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="verMasInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-toggle="modal" aria-label="true"></button>
      </div>
      <div class="modal-body">
        <img src="{{tarjetaSeleccionada?.img}}" alt="{{tarjetaSeleccionada?.alt}}">
      </div>
      <div class="modal-descrip">
        {{tarjetaSeleccionada?.descrip}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
